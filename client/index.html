<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bomberman</title>
    <style>
    	#game {
    		height: 5em;
    		border: 1px solid black;
			width: calc(15 * 40px);
			height:calc(19 * 40px);
    	}
    	input[type=text] {
    		width: 1em;
    	}
    	#config label {
    		display: inline-block;
    		width: 120px;
    	}
    	div {
    		margin: 0.5em;
    	}
    </style>
</head>
<body onload="main()">
	<div>
	<form id="select_game">
		<label for=game_name>Please select your game: </label>
		<select name=game_name>
			<option value="bomberman">Bomberman</option>
		</select>
		<input type=submit>
	</form>
	</div>
    <div id="game"></div>
    <div>
    <form id="config">
    	<label for="upKey">Up key:</label><input type="text" value="z" required maxlength=1 name="upKey"><br>
    	<label for="downKey">Down key:</label><input type="text" value="s" required maxlength=1 name="downKey"><br>
    	<label for="leftKey">Left key:</label><input type="text" value="q" required maxlength=1 name="leftKey"><br>
    	<label for="rightKey">Right key:</label><input type="text" value="s" required maxlength=1 name="rigthKey"><br>
    	<label for="plantKey">Plant bomb:</label><input type="text" value="o" required maxlength=1 name="plantKey"><br>
    	<label for="fuseKey">Fuse bomb:</label><input type="text" value="p" required maxlength=1 name="fuseKey"><br>
    	<input type="submit">
    </form>
    </div>
	<script src="js/playground.js"></script>
	<script src="js/IO.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
